<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Contact Form</title>
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Contact Form</h1>
			<form id="contactForm">
				<div class="form-group">
					<label for="name">Name:</label>
					<input
						type="text"
						id="name"
						required />
				</div>
				<div class="form-group">
					<label for="mobile">Mobile:</label>
					<input
						type="text"
						id="mobile"
						required />
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input
						type="email"
						id="email"
						required />
				</div>
				<div
					id="error"
					class="error">
					Please enter valid details.
				</div>
				<button type="submit">Add Contact</button>
			</form>
			<h2>Contacts</h2>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Mobile</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<!-- Contacts will be added here -->
				</tbody>
			</table>
		</div>
		<script src="script.js"></script>
	</body>
</html>
