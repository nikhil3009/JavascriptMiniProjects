<!-- @format -->

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Image Slider</title>
        <link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="slider">
			<div class="slides">
				<img
					class="slide"
					src="cup1.jpeg"
					alt="cup1" />
				<img
					class="slide"
					src="cup2.jpeg"
					alt="cup2" />
				<img
					class="slide"
					src="cup3.webp"
					alt="cup3" />
				<img
					class="slide"
					src="cup4.jpeg"
					alt="cup4" />
				<img
					class="slide"
					src="cup5.jpeg"
					alt="cup5" />
			</div>
			<button class="prevSlide" onclick="prevSlide()">&#10094</button>
            <button class="nextSlide" onclick="nextSlide()">&#10095</button>
		</div>
        <script src="app.js"></script>
	</body>
</html>
