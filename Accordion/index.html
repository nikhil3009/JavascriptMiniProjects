<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Accordion with Multiselect</title>
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<div>
			<input
				type="checkbox"
				id="multiselect" />
			<label for="multiselect">Allow multiple sections to be expanded</label>
		</div>

		<div class="accordion">
			<div class="title-section">
				<span>Section 1</span>
				<span class="expand-icon">+</span>
				<span class="collapse-icon">-</span>
			</div>
			<div class="description">
				<p>This is the content of section 1.</p>
			</div>
		</div>

		<div class="accordion">
			<div class="title-section">
				<span>Section 2</span>
				<span class="expand-icon">+</span>
				<span class="collapse-icon">-</span>
			</div>
			<div class="description">
				<p>This is the content of section 2.</p>
			</div>
		</div>

		<div class="accordion">
			<div class="title-section">
				<span>Section 3</span>
				<span class="expand-icon">+</span>
				<span class="collapse-icon">-</span>
			</div>
			<div class="description">
				<p>This is the content of section 3.</p>
			</div>
		</div>

		<script src="myScript.js"></script>
	</body>
</html>
